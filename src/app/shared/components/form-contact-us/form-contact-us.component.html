<div class="contact-us" #formConainer>
  <div class="row">
    <div class="col-sm-6 slogan">
      <p class="contact-us__title">Escríbenos</p>
      <p class="contact-us__subtitle">Estamos listos para atenderte</p>
      <p class="contact-us__text">Conocemos los siniestros desde su génesis. Ponemos a disposición los mejores expertos
        en diferentes áreas legales, puedes rastrear el estado de tus procesos legales en nuestra plataforma para mayor
        comodidad.</p>
    </div>
    <div [formGroup]="form" class="contact-us__form col-sm-5">
      <form class="mt-5 mb-3">
        <div class="form-group mb-2 d-flex">
          <div class="col-sm-6 me-1">
            <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="Nombres">
          </div>
          <div class="col-sm-6">
            <input type="text" formControlName="lastName"class="form-control" name="last_name" id="last_name" placeholder="Apellidos">
          </div>


        </div>
        <div class="form-group mb-2">
          <input type="phone" formControlName="telefono" class="form-control" name="phone" id="phone" placeholder="Teléfono">
        </div>
        <div class="form-group mb-2">
          <input type="email" formControlName="email" class="form-control" name="email" id="email" placeholder="Correo eléctronico">
        </div>
        <div class="form-group mb-2">
          <select formControlName="request_type_id" class="form-control" name="tipo_solicitud" id="tipo_solicitud">
            <option value=null>Tipo de Solicitud</option>
            <option value="{{ request }}" *ngFor="let request of requestTypes" >{{request.descripcion}}</option>
          </select>
        </div>

        <div class="form-group mb-2">
          <select formControlName="service_type_id" class="form-control" name="tipo_solicitud" id="tipo_solicitud">
            <option value=null >Tipo de Servicio</option>
            <option value="{{ service }}" *ngFor="let service of servicesTypes" >{{service.descripcion}}</option>
          </select>
        </div>

        <div class="form-group">
          <textarea formControlName="mensaje" class="form-control textareaUntouched" name="details" id="details"
            rows="3"> Breve descripción de tu caso </textarea>
        </div>
      </form>
      <button type="button" class="contact-us__btn-send" (click)="send()" >ENVIAR</button>
    </div>
  </div>
</div>
